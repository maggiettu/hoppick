<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing app</title>
</head>
<body>
    <section class="container">
        <div id="toolbar">
            <input id="stroke" name='stroke' type="color">
            
            <input type="range" name="ageInputName" id="ageInputId" value="5" min="1" max="10" oninput="ageOutputId.value = ageInputId.value">
            <output id="ageOutputId">5</output>

            <div id="buttons">
                <button id="paint">P</button>
                <button id="erase">e</button>
                <button id="clear">c</button>
            </div>

            <div class="timer" id="timer">60</div>
            <div class="popup-menu" id="popupMenu">
                <h2>Time's Up!</h2>
                <p>time to switch with your partner and get drawing</p>
                <button id="okayButton">i'm ready</button>
                
            </div>
        </div>
        <div class="drawing-board">
            <canvas id="drawing-board"></canvas>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
